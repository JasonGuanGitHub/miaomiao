<!DOCTYPE html>
<html style="height: 100%">
<head>
<meta charset="utf-8">
<link rel="icon" href="fav.ico" />
<title>我们的旅程 o(∩_∩)o </title>

<script src="js/echarts.js"></script>
</head>
<body style="background:#ffe">
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:600px"></div>
    <script type="text/javascript">
	// 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
				'echarts/chart/map'// 使用柱状图就加载map模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
					tooltip: {
						trigger: 'item',
                        formatter: '{b}'
						},
        
                    series: [
					{
						name: '中国',
                        type: 'map',
                        mapType: 'china',
                        //selectedMode : 'multiple',
                        label: {
							normal: {
								show: true
                            },
                            emphasis: {
                                show: false
                            }
                        },
						itemStyle: {
                            normal: {
                                borderWidth:2,
                                //borderColor:'lightgreen',
                                //color: 'gray',
                                label: {
                                   show: false
                                }
                            },
                            emphasis: {                 // 也是选中样式
                                borderWidth:1,
                                borderColor:'#fff',
                                color: '#32cd32',
                                label: {
                                    show: true,
                                    textStyle: {
                                    color: '#fff'
                                    }
                                }
                            }
                        },
                        data:[
                            {name:'广东', selected:true},
				            {name:'河南', selected:true},
				            {name:'香港', selected:true},
							{name:'北京', selected:true},
							{name:'上海', selected:true},
							{name:'天津', selected:true},
							{name:'四川', selected:true},
							{name:'湖南', selected:true},
							{name:'湖北', selected:true},
							{name:'福建', selected:true},
							{name:'江苏', selected:true},
							{name:'河北', selected:true},
							{name:'重庆', selected:true},
							{name:'安徽', selected:true},
                        ]
                    }
                    ]
                };
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
	 </script>
</body>
</html>
